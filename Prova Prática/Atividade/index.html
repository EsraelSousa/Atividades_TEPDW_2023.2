<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ÍCONS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--CSS CUSTOMIZADO-->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="row border border-secondary align-content-center align-items-center">
            <div class="informacoes-login col-4 bg-light">
                <div class="user">
                    <img src="./img/user.png" alt="usuario">
                </div>
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Login do Usuário</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <button type="submit" class="button-login text-white">Login</button>
                    </form>
                    <a>Esqueceu a Senha?</a>
                </div>
                <div class="redesSociais">
                    <img src="./img/face.png" alt="facebook">
                    <img src="./img/twitter.png" alt="twitter">
                    <img src="./img/instagram.png" alt="instagram">
                    <img src="./img/linkedin.png" alt="linkedin">
                </div>
            </div>
            <div class="pessoas col-8">
                <img src="./img/img1.png" alt="pessoas" class="border border-dark" width="100%" height="100%">
            </div>
        </div>
    </div>
</body>
</html>
