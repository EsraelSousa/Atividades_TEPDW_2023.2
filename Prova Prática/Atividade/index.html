<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ÍCONS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--CSS CUSTOMIZADO-->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center bg-$gray-400">
                <div class="user">
                    <img src="./img/user.jpg" alt="usuario">
                </div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Login do Usuário</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Esqueceu a Senha?</p>
                <div class="redesSociais">
                    <img src="./img/facebook.jpg" alt="facebook">
                    <img src="./img/twitter.jpg" alt="twitter">
                    <img src="./img/instagram.jpg" alt="instagram">
                    <img src="./img/linkedin.jpg" alt="linkedin">
                </div>
            </div>
            <div class="col-6">
                <img src="./img/img1.jpg" alt="pessoas" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
